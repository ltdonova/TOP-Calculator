<html>

<head>
<link rel="stylesheet" href="style.css">
<script src="https://kit.fontawesome.com/c388107fa7.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="calculator">
        <div class="inner">
            <div class="display">
                <div class="input">
                    <input type="text" class="input-text">
                </div>
                <div class="result">
                    asdf
                </div>
            </div>
            <div class="mid-bar">
                <div class="grey-circle">
                    <span class="timer">
                        <i class="far fa-clock"></i>
                    </span>
                </div>
                <div class="grey-circle">
                    <span class="backspace">
                        <i class="fas fa-backspace"></i>
                    </span>
                </div>
            </div>
            <div class="mid-section">
                <hr class="line">
            </div>
            <div class="keypad">
                <div class="keypadButton clear">C</div>
                <div class="keypadButton operator">( )</div>
                <div class="keypadButton operator">%</div>
                <div class="keypadButton operator">/</div>
                <div class="keypadButton">7</div>
                <div class="keypadButton">8</div>
                <div class="keypadButton">9</div>
                <div class="keypadButton operator">x</div>
                <div class="keypadButton">4</div>
                <div class="keypadButton">5</div>
                <div class="keypadButton">6</div>
                <div class="keypadButton operator">-</div>
                <div class="keypadButton">3</div>
                <div class="keypadButton">2</div>
                <div class="keypadButton">1</div>
                <div class="keypadButton operator">+</div>
                <div class="keypadButton">+/-</div>
                <div class="keypadButton">0</div>
                <div class="keypadButton">.</div>
                <div class="keypadButton equals">=</div>


            </div>
        </div>
    </div>
</body>

<script src="script.js"></script>

</html>
